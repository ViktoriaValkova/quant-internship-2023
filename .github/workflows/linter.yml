name: Go Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
          
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'
        
    - name: Install dependencies
      run: go get .
    
    - name: Build
      run: go build -v ./...

    - name: Install Linters
      run: go install golang.org/x/lint/golint

    - name: Run Golint
      run: golint ./... 
        
        
  
